<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            
            font-size: 56px;
            border: 2px solid;
           
        }
        h2 {
            border: 2px solid;
        }
        h3 {
            border: 2px solid;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; font-size: 36px; text-align: center;">This is an H1 Heading</h1>
    <h2 style="color: green; font-size: 30px; text-align: left;">This is an H2 Heading</h2>
    <h3 style="color: red; font-size: 24px; text-align: right;">This is an H3 Heading</h3>
</body>
</html>
